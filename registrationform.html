<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <img src="preview.jpg" alt="website logo" width="50" height="50"></img>
    <h6 cellpadding="0">www.culturalsociety.abes.in</h6>
</head>
<body bgcolor="skyblue">
    <form>
    <h2 align="center">CLUB</h2>
    <h2 align="center">Student Registration Form</h2>
    <table border="0" cellpadding="5" cellpadding="5" align="center">
    <tr>
        <td>
             Enter the Full Name:
        </td>
        <td>
            <input type="text" name="Full Name" required></input>
        </td>
    </tr>
    <tr>
        <td>
            Gender:
        </td>
        <td>
            <input type="radio" name="Gender" value="Male">Male</input>
            <input type="radio" name="Gender" value="Female">Female</input>
        </td>
    </tr>
    <tr>
        <td>
            WhatsApp number:
        </td>
        <td>
            <input type="number" name="whatsapp number"required></input>
        </td>
    </tr>
        <tr>
            <td>
                Enter the Email id:
            </td>
            <td>
                <input type="email" name="Email"required></input>
            </td>
        </tr>
        <tr>
            <td>
                Enter the Email Passaward: 
            </td>
            <td>
                <input type="password" name="Password"required></input>
             </td>
        </tr>
        <tr>
            <td>
                Enter the Comfirm  Passward:
            </td>
            <td>
                <input type="comfirm" name="Comfirm Passaward"required></input>
            </td>
        </tr>
        <tr>
            <td>
                Hobbies:
            </td>
            <td>
            <input type="checkbox" name="hobby" value="Reading">Reading</input>
            <input type="checkbox" name="hobby" value="Sports">Sports</input>
            <input type="checkbox" name="hobby" value="Writing">Writing</input>
            <input type="checkbox" name="hobby" value="Singing">Singing</input>
            </td>
        </tr>
        <tr>
            <td>
                Course:
            </td>
            <td>
                <select name="Course">
                    <option>B.tech</option>
                    <option>BCA</option>
                    <option>M.tech</option>
                    <option>MCA</option>
                </select>    
            </td>
        </tr>
        <tr>
            <td>
              Select Your's work type:
            </td>
            <td>
                <select name="select Your's work type">
                    <option>image's</option>
                    <option>pdf's</option>
                    <option>No work</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Your's Work:
            </td>
            <td>
                <input type="file" name="image" accept="image/png,image/jpg"multiple></input>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <textarea name="Address" row="4" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"></input>
                <input type="reset" value="Reset"></input>
            </td>
        </tr>
     </table> 
     </form>  
</body>
</html>
