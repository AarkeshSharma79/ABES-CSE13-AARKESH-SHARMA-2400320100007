<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body bgcolor="skyblue">
    <form>
    <h2 align="center">Student Registration Form</h2>
    <table border="0" cellpadding="10" cellpadding="0" align="center">
    <tr>
        <td>
             Enter the Full Name:
        </td>
        <td>
            <input type="text" name="Full Name" required></input>
        </td>
    </tr>
    <tr>
        <td>
            Gender:
        </td>
        <td>
            <input type="checkbox" name="Gender" value="Male">Male</input>
            <input type="checkbox" name="Gender" value="Female">Female</input>
        </td>
    </tr>
        <tr>
            <td>
                Enter the Email id:
            </td>
            <td>
                <input type="email" name="Email" required></input>
            </td>
        </tr>
        <tr>
            <td>
                Enter the college id: 
            </td>
            <td>
                <input type="password" name="Password" required></input>
             </td>
        </tr>
        <tr>
            <td>
                Enter the college id password:
            </td>
            <td>
                <input type="comfirm" name="Comfirm Passaward" required></input>
            </td>
        </tr>
        <tr>
            <td>
                Course:
            </td>
            <td>
                <select name="Course">
                    <option>B.tech</option>
                    <option>BCA</option>
                    <option>M.tech</option>
                    <option>MCA</option>
                </select>    
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit"></input>
                <input type="reset" value="Reset"></input>
            </td>
        </tr>
     </table> 
     </form><center>
     <a href="homepage.html">HOME PAGE</a> </center>
</body>
</html>
