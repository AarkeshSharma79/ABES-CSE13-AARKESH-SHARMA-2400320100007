<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK CART</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: skyblue;
        }

        h1 {
            color: #333;
        }

        .cart {
            border: 5px solid #ccc;
            padding: 40px;
            max-width: 800px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .book-details {
            flex-grow: 1;
        }

        .book-title {
            font-weight: bold;
        }

        .quantity, .price {
            width: 80px;
            text-align: center;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
     <center>
    <h1>Your Book Cart</h1>

    <div class="cart">
        <div class="cart-item">
            <div class="book-details">
                <div class="book-title">The Great Gatsby</div>
                <div>by F. Scott Fitzgerald</div>
            </div>
            <div class="quantity">1</div>
            <div class="price">$10.99</div>
        </div>

        <div class="cart-item">
            <div class="book-details">
                <div class="book-title">DATA STRUCTURE USING C </div>
                <div>by Aaron M.Tenenbaum</div>
            </div>
            <div class="quantity">2</div>
            <div class="price">$8.50</div>
        </div>

        <div class="cart-item">
            <div class="book-details">
                <div class="book-title">COMPUTER SYSTEM ARCHITECTURE</div>
                <div>by M.Morris Mano</div>
            </div>
            <div class="quantity">1</div>
            <div class="price">$12.00</div>
        </div>

        <div class="total">
            Total: $39.99
        </div>
    </div>
    <a href="homepage.html">HOME</a>
</center>
</body>
</html>
